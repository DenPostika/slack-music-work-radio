<!doctype html>
<html lang="en">
<head>

</head>
<body>
<div id="dz-root"></div>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="https://e-cdns-files.dzcdn.net/js/min/dz.js"></script>
<script>
    var socket = io.connect('http://localhost:80');

    DZ.init({
        appId  : '242322',
        channelUrl : 'http://slack-music-work-radio.herokuapp.com/channel',
        player: {
            container: 'dz-root',
            width : 800,
            height : 300,
            onload : function(){}
        }
    });

    socket.on('add', function (data) {
        DZ.player.addToQueue([data]);
        setTimeout(function () {
            DZ.player.play();
        }, 2000);
    });
</script>
</body>
</html>
